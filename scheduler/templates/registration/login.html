{% extends 'scheduler/base.html' %}

{% block content %}
  <h2>ログイン</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit">ログイン</button>
  </form>
  <p>アカウントをお持ちでない方は <a href="{% url 'scheduler:signup' %}">新規登録</a></p>
{% endblock %}
