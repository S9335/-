<!-- scheduler/task_form.html -->
{% extends 'scheduler/base.html' %}

{% block content %}
  <h1>タスクを追加</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div style="margin-bottom: 10px;">
      <label for="{{ form.title.id_for_label }}">タイトル:</label>
      {{ form.title }}
    </div>

    <div style="margin-bottom: 10px;">
      <label for="{{ form.description.id_for_label }}">説明:</label>
      {{ form.description }}
    </div>

    <div style="margin-bottom: 10px;">
      <label for="{{ form.priority.id_for_label }}">優先度:</label>
      {{ form.priority }}
    </div>

    <div style="margin-bottom: 10px;">
      <label for="{{ form.usage_time.id_for_label }}">利用時間:</label>
      {{ form.usage_time }}
    </div>

    <button type="submit">タスクを追加</button>
  </form>
{% endblock %}
